<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup] = "loginform"> 
              <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control rounded-0"  required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password"  class="form-control rounded-0"  required>
              </div>
              <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button>
            </form>
          </div>
        </div>
  
      </div> 
  
    </div>
  </div>
